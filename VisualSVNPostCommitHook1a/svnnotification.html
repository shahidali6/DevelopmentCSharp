<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <title>[Commit Notification]</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h4>Committed to [Repository] made by [{0}]</h4>

    <br />
    <h4 style="background-color: blueviolet">Commit Message</h4>
    <hr />
    {1} <br />
    <h4>
        <img src="https://img.icons8.com/color/20/000000/add--v1.png" />
        <img src="https://img.icons8.com/flat-round/17/000000/delete-sign.png" />
        <img src="https://img.icons8.com/android/17/000000/edit.png" />
        <img src="https://img.icons8.com/color/17/000000/synchronize--v1.png" />
    </h4>
    <span><strong>Changes Legend</strong> </span>
    <span style="
        padding: 5px;
        margin: 1px 7px 1px 3px;
        width: 75px;
        background-color: #198754;
        color: white;
        border-radius: 5px;
      ">
        Added
    </span>
    <span style="
        padding: 5px;
        margin: 1px 7px 1px 3px;
        width: 75px;
        background-color: #ffc107;
        border-radius: 5px;
      ">
        Modified
    </span>
    <span style="
        padding: 5px;
        margin: 1px 7px 1px 3px;
        width: 75px;
        background-color: #dc3545;
        color: white;
        border-radius: 5px;
      ">
        Deleted
    </span>
    <hr />
    {2}
</body>
</html>
